<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <span class="company-name"> Cam's Company </span>
    <span class="company-page">Checkout Page</span>
  </header>
  <section class="progress-bar">
    Seems like this could be a good place for a progress bar...
  </section>
  <section class="form">
    <h2>Billing Address</h2>
    <form action="">
      
    <label for="firstname">First Name
      <input type="text" id="firstname" name="firstname" placeholder="firstname" autocomplete="given-name">
    </label>
    <label for="lastname">Last Name
      <input type="text" id="lastname" name="lastname" placeholder="lastname" autocomplete="family-name">
    </label>
    <label for="email">Email Address
      <input type="text" id="email" placeholder="me@example.com" autocomplete="email" name="email">
    </label>
    <label for="address1">Address Line 1
      <input type="text" id="address1" name="address1" placeholder="address line1" autocomplete="address-line1">
    </label>
    <label for="address2">Address Line 2
      <input type="text" id="address2" name="address2" placeholder="address line2" autocomplete="address-line2">
    </label>
    <label for="country">Country
      <input type="country" id="country" autocomplete="country" >
    </label>
    <label for="city">City
      <input type="text" id="city" placeholder="city" name="city" autocomplete="address-level1">
    </label for="state">
    <label for="postalcode">Postal Code
      <input type="number" id="postalcode" name="postalcode" autocomplete="postal-code" placeholder="postal code">
    </label>
     <h2>Credit Information</h2>
     <label for="cc-number">Credit Card Number
      <input type="number" id="cc-number" autocomplete="cc-number" placeholder="credit card number">
    </label>
    <label>Credit Card Type
      <input list="cc-type" autocomplete="cc-type">
      <datalist id="cc-type" >
        <option value="Visa"></option>
        <optio  value="American Express"></option>
        <option value="Mastercard"></option>
        <option value="Discover"></option>
      </select>
    </label>
    <label for="exp-date">Expiration Date
      <input type="date" id="exp-date" autocomplete="cc-exp">
    </label>
    <label for="cvv">CVV
      <input type="number" id="cvv" autocomplete="cc-csc" placeholder="cvv">
    </label>
    </form>
  </section>

  <section class="order-review">
    <h3>Your Order</h3>
    <table class="your-order">
      <tr class="headings">
        <td>Product</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Total</td>
      </tr>
      <tr>
        <td>Game Console 2015</td>
        <td>1</td>
        <td>$500.00</td>
        <td>$500.00</td>
      </tr>
      <tr>
        <td>Platformer Bros 3D</td>
        <td>1</td>
        <td>$50.00</td>
        <td>$50.00</td>
      </tr>
      <tr class="total">
        <td>Total</td>
        <td>$550.00</td>
      </tr>
    </table>
    <label class="check-correct">Is your order correct?
      <input type="checkbox">
    </label>
    <input id="submit" type="submit">
  </section>
</body>
</html>
